apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: training-orchestrator-policy
  namespace: training
spec:
  podSelector:
    matchLabels:
      app: training-orchestrator
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
