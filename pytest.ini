[pytest]
# Pytest configuration for Training Job Orchestrator

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=orchestrator
    --cov=api
    --cov=scheduler
    --cov=database
    --cov=config
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    requires_k8s: Tests requiring Kubernetes cluster
    requires_db: Tests requiring database
    requires_redis: Tests requiring Redis

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov